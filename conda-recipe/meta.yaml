package:
    name: marching_cubes

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}

source:
  path: ../
  patches:
    # Can be removed once opemmp implementation used on windows accepts size_t
    # in loops.
    - 0001-ssize_t-in-parallel-fors-for-windows.patch  # [win]

build:
  number: 0
  string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_h{{PKG_HASH}}_g{{GIT_FULL_HASH[:7]}}
  script_env:
    # Control building with CXX11 abi
    - DO_NOT_BUILD_WITH_CXX11_ABI  # [linux]

requirements:
  build:
    - cmake
    - python >=2.7
    - python {{ python }}
    - boost {{ boost }}
    - pybind11
  run:
    - python
    - boost
    # in order to suppor older linux distros after gcc5 switch:
    - libstdcxx-ng >={{ libstdcxxng }}  # [linux]
    - numpy

test:
  imports:
    - marching_cubes
  requires:
    - pytest
  source_files:
    - test/*
  commands:
    - pytest test/test_marching_regression.py

about:
  home: http://ilastik.org
  license: BSD (3-clause)
  liscense_file: LICENSE
  summary: A fast marching cubes implementation in C++ with python bindings.
